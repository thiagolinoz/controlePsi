<DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
	<title>Psi Consulta - Pacientes</title>
	<!-- CSS and JS Bootstrp -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>

<body>

<header>
	<nav class="navbar sticky-top navbar-light bg-light">
 		<a class="navbar-brand" href="#">Psi Consulta - Pacientes</a>
	</nav>
</header>

<section>
	<div class="container" style="width: 60%; padding-bottom: 30px;">
		
		<nav aria-label="breadcrumb">
		  <ol class="breadcrumb">
		    <li class="breadcrumb-item active" aria-current="page"><a href="/pacientes">Pacientes</a></li>
		    <li class="breadcrumb-item" aria-current="page">Novo Pacientes</li>
		  </ol>
		</nav>
		
		<div>
			<form method="post">
				<div class="form-group">
                    <input type="text" class="form-control" name="titulo" placeholder="Título *">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="autor" placeholder="Autor *">
                </div>

                <textarea id="summernote" type="text" class="form-control" name="texto" placeholder="Prontuario"></textarea>

                <small class="form-text text-muted">(*) Campos obrigatórios</small>

                <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Salvar</button>
                <a href="/pacientes" class="btn btn-light" role="button" style="margin-top: 10px;">Cancelar</a>	
			</form>
		</div>

	</div>		
</section>

</body>
</html>
