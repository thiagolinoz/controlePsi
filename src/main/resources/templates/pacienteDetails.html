<DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
	<title>Psi Consulta - Paciente detalhe</title>
	<!-- CSS and JS Bootstrp -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
</head>

<body>

<header>
	<nav class="navbar sticky-top navbar-light bg-light">
 			<a class="navbar-brand" href="#">Psi Consulta - Paciente detalhe</a>
	</nav>
</header>

<main>
	<div class="container" style="width: 60%; padding-bottom: 30px;">
		
		<nav aria-label="breadcrumb">
		  <ol class="breadcrumb">
		    <li class="breadcrumb-item" aria-current="page"><a href="/pacientes">Pacientes</a></li>
		    <li class="breadcrumb-item active" aria-current="page">Paciente</li>
		  </ol>
		</nav>
		
		<article>
            <h1 class="card-title" style="font-weight: bold; margin-bottom: 20px;">Ficha Completa</span></h1>
            <p class="card-subtitle mb-2 text-muted">
                <i class="material-icons">person_outline</i>
                <span th:text="${paciente.nomeCompleto}"></span> - cod.: <span th:text="${paciente.codigoPaciente}"></span>
                <br>
                <i class="material-icons">date_range</i>
                Inicio Atendimentos: <span th:text="${paciente.dataInicio}"></span>
                <br>
                <i class="material-icons">contact_mail</i>
                <span th:text="${paciente.email}"></span>
                <br>
                <i class="material-icons">contact_phone</i>
                <span th:text="${paciente.telefone}"></span>
                <br>
                <i class="material-icons">directions</i>
                <span th:text="${paciente.endereco}"></span>
                <br>
                <i class="material-icons">cake</i>
                Data Nascimento: <span th:text="${paciente.dataNascimento}"></span>
            </p>
            <section>
            	<h2 class="card-title" style="font-weight: bold; margin-bottom: 20px;">Prontuario</h2>
                <p class="card-text" style="margin-top: 40px;"><span th:utext="${paciente.prontuario}"></span></p>
            </section>
        </article>
	
	</div>
</main>

</body>
</html>
